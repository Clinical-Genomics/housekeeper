[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["alembic"]
ignore = ["E501"]

[tool.poetry]
name = "housekeeper"
version = "4.10.5"
description = "Tracking of files"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

SQLAlchemy = "2.0.22"
click = "8.1.7"
coloredlogs = "15.0.1"
marshmallow = "3.20.1"
PyYAML = "6.0.1"
rich = "13.6.0"

[tool.poetry.dev-dependencies]
coveralls = "3.3.1"
flake8 = "6.1.0"
pre-commit = "3.4.0"
pytest-mock = "3.11.1"
pytest = "7.4.2"
pytest-cov = "4.1.0"
ruff = "0.0.292"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
