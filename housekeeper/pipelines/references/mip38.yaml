---
- category: config
  source: config
  key: config_file_analysis
  archive_type: result

- category: sampleinfo
  source: config
  key: qccollect_sampleinfo_file
  archive_type: result

- category: pedigree
  source: family
  key: pedigree_minimal
  archive_type: data

- category: pedigree-yaml
  source: family
  key: pedigree_file|path

- category: log
  source: family
  key: last_log_file_path
  archive_type: result

- category: meta
  source: config
  key: outdata_dir
  suffix: /meta.yaml
  archive_type: meta

- category: coverage
  source: samples
  key: program|sambamba_depth|0|bed|path
  sample: yes

- category: bam
  source: samples
  key: most_complete_bam|path
  sample: yes

- category: bai
  source: samples
  key: most_complete_bam|path
  suffix: .bai
  sample: yes

- category: qc
  source: family
  key: program|qccollect|qccollect_metrics_file|path
  archive_type: result
  replace:
    old_str: .yaml
    new_str: .mod.yaml

- category: gbcf
  source: family
  key: gbcf_file|path
  archive_type: result

- category: gbcf-index
  source: family
  key: gbcf_file|path
  archive_type: result
  suffix: .csi

- category: no-acmg-vcf
  source: family
  key: program|endvariantannotationblock|reformat_remove_genes_file|research|path
  archive_type: result
  required: no

- category: acmg-vcf
  source: family
  key: program|endvariantannotationblock|research|path
  archive_type: result
  required: no

- category: no-acmg-sv-vcf
  source: family
  key: program|sv_reformat|sv_reformat_remove_genes_file|research|path
  archive_type: result
  required: no

- category: acmg-sv-vcf
  source: family
  key: program|sv_reformat|research|path
  archive_type: result
  required: no
