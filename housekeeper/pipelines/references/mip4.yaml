---
- category: config
  source: config
  key: config_file_analysis
  archive_type: result

- category: sampleinfo
  source: config
  key: qccollect_sampleinfo_file
  archive_type: result

- category: pedigree
  source: family
  key: pedigree_minimal
  archive_type: data

- category: pedigree-yaml
  source: family
  key: pedigree_file|path

- category: vcf-clinical-bin
  source: family
  key: vcf_binary_file|clinical|path
  archive_type: result

- category: vcf-clinical-bin-index
  source: family
  key: vcf_binary_file|clinical|path
  suffix: .tbi
  archive_type: result

- category: vcf-research-bin
  source: family
  key: vcf_binary_file|research|path
  archive_type: result

- category: vcf-research-bin-index
  source: family
  key: vcf_binary_file|research|path
  suffix: .tbi
  archive_type: result

- category: log
  source: family
  key: last_log_file_path
  archive_type: result

- category: meta
  source: config
  key: outdata_dir
  suffix: /meta.yaml
  archive_type: meta

- category: vcf-clinical-sv-bin
  source: family
  key: sv_vcf_binary_file|clinical|path
  archive_type: result

- category: vcf-clinical-sv-bin-index
  source: family
  key: sv_vcf_binary_file|clinical|path
  suffix: .tbi
  archive_type: result

- category: vcf-research-sv-bin
  source: family
  key: sv_vcf_binary_file|research|path
  archive_type: result

- category: vcf-research-sv-bin-index
  source: family
  key: sv_vcf_binary_file|research|path
  suffix: .tbi
  archive_type: result

- category: coverage
  source: samples
  key: program|sambamba_depth|0|bed|path
  sample: yes

- category: bam
  source: samples
  key: most_complete_bam|path
  sample: yes

- category: bai
  source: samples
  key: most_complete_bam|path
  suffix: .bai
  sample: yes

- category: qc
  source: family
  key: program|qccollect|qccollect_metrics_file|path
  archive_type: result
  replace:
    old_str: .yaml
    new_str: .mod.yaml

- category: gbcf
  source: family
  key: gbcf_file|path
  archive_type: result

- category: gbcf-index
  source: family
  key: gbcf_file|path
  archive_type: result
  suffix: .csi
