language: python
# 3.7 on hasta and 3.6 on clinical-db
python:
  - "3.7"
  - "3.6"

# command to install dependencies
# pip locked to version in P_main
install:
  - pip install pip==18.1
  - pip install cython
  - pip install -U -r requirements.txt .
# command to run tests
script:
  - pytest

cache: pip

jobs:
  include:
    - name: "production dependencies"
      if: type = pull_request
      script:
        - pip check
    - name: "development dependencies"
      if: type = pull_request
      script:
        - pip install -U -r requirements-dev.txt .
        - pip check
    - name: "coverage"
      if: NOT type = pull_request
      script:
        - pip install --upgrade pip
        - pip install -U -r requirements-dev.txt .
        - coverage run --branch --omit="*.html" --source "$(basename "$PWD")" setup.py test
        - coveralls
    - name: "code formatting"
      if: type = pull_request
      script:
        - pip install --upgrade pip
        - pip install black
        - git --no-pager diff --name-only --diff-filter=AM $TRAVIS_COMMIT_RANGE | grep -F ".py" | xargs black --check
    - name: "linting"
      if: type = pull_request
      script:
        - pip install --upgrade pip
        - pip install -U -r requirements-dev.txt
        - git reset --soft ${TRAVIS_COMMIT_RANGE%...*} && git lint

notifications:
  email: never

deploy:
  provider: pypi
  user: robinandeer
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Clinical-Genomics/housekeeper
